<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="author" content="Zach K"><meta name="description" content="A real time action game between two players with bullets and shields limited to specific lanes."><title>Alpha Advance</title><link rel="icon shortcut" href="/favicon.da5f7cad.ico"><link rel="stylesheet" href="/index.630b04d3.css"><script src="/index.065cf6e2.js"></script><link rel="stylesheet" href="/apps/alpha-advance/index.3c05754a.css"><script type="module" src="/apps/alpha-advance/index.2ed5d862.js"></script><script type="module" src="/apps/alpha-advance/index.38d394c2.js"></script></head><body><header><div><a href="/" id="home"></a><div><a href="/apps/"><span>Projects</span></a><div><a href="/apps/origin-creator/">The Origin Creator</a><a href="/apps/fpclib/">fpclib Documentation</a><hr><a href="/apps/">All</a></div></div><div><a href="javascript:void(0);"><span>Social</span></a><div><a href="//github.com/xMGZx">GitHub</a><a href="//www.curseforge.com/members/mathgeniuszach/projects">CurseForge</a><a href="//www.reddit.com/user/mathgeniuszach">Reddit</a><a href="//www.youtube.com/channel/UC0UfRd30YLeSEgXnjfeYwaA">YouTube</a><a href="//discord.gg/pBFqEcXvW5">Discord</a></div></div></div><img src="/logo-large.fc70943a.gif" alt="MGZ"></header><section class="noaside"><span class="panel" mobile=""><b>Warning!</b>&nbsp;You need a desktop keyboard to play this game.</span><h2>Alpha Advance</h2><div id="setup"><div><input id="settings"><button id="reset">Reset</button></div><form id="settings-form"><div class="panel"><h3>General</h3><div><label for="lanes" title="The number of lanes to fight on.">Lanes:</label><input name="lanes" id="lanes" type="number" min="2" max="16"><label for="scale" title="Whether or not hp is on a scale; on a scale, dealing one point of damage is the same as gaining one point of damage. HP becomes how much imbalance there can be before it's game over.">Scale:</label><input name="scale" id="scale" type="checkbox"><label for="hp" title="Amount of hits required to win.">HP:</label><input name="hp" id="hp" type="number" min="1"><label for="regen" title="Regen in hp/second. Use 0 for no regen. In scale mode, regeneration restores balance.">Regen:</label><input name="regen" id="regen" type="number" min="0" step="any"></div></div><div class="panel"><h3>Shield</h3><div><label for="shield_hp" title="Amount of hits the shield can take at maximum.">HP:</label><input name="shield_hp" id="shield_hp" type="number" min="1"><label for="shield_regen" title="Shield regen in hp/second. Use 0 for no regen.">Regen:</label><input name="shield_regen" id="shield_regen" type="number" min="0" step="any"><label for="shield_time" title="Maximum time the shield can linger for in seconds. Set to 0 for no lingering (the key must be held down), or -1 for infinite lingering.">Linger Time:</label><input name="shield_time" id="shield_time" type="number" min="-1" step="any"><label for="shield_lhp" title="Maximum hits the shield can take while lingering (the shield key is not held down).">Linger HP:</label><input name="shield_lhp" id="shield_lhp" type="number" min="0" step="any"></div></div><div class="panel"><h3>Bullets</h3><div><label for="max_bullets" title="Maximum bullets that can be held.">Max:</label><input name="max_bullets" id="max_bullets" type="number" min="1"><label for="bullet_regen" title="Bullet regen in hp/second. Use 0 for no regen.">Regen:</label><input name="bullet_regen" id="bullet_regen" type="number" min="0" step="any"><label for="bonus_regen" title="Extra bullet regen in hp/second when your energy cell is out. Use 0 for no bonus regen.">Bonus Regen:</label><input name="bonus_regen" id="bonus_regen" type="number" min="0" step="any"><label for="speed" title="The speed of the bullet in units per second. Each line is 12 units long.">Speed:</label><input name="speed" id="speed" type="number" min="0" step="any"><label for="cell_respawn" title="Time before a cell can be used again after it breaks.">Cell Regen:</label><input name="cell_respawn" id="cell_respawn" type="number" min="0" step="any"></div></div></form><h2 title="Change your controls through this box. Both event.key and event.code will work. Number of spaces does not matter as long as there is at least one between left and right hand controls."><a href="https://keycode.info/" target="_blank">Controls</a></h2><div><input id="controls" title="Change your controls through this box. Both event.key and event.code will work. Number of spaces does not matter as long as there is at least one between left and right hand controls."></div><h2>Game</h2><div>Waiting for second player...</div><div><button id="copy-link">Copy Link</button><button id="ready" disabled>Ready</button></div></div><div id="play" hidden></div></section><footer>Created by Zach K</footer></body></html>
