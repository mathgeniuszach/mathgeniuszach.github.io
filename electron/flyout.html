<rtdf>
    <div class=" floating container bottom-right ">
        <header>
            <img class="logo" alt="Read the Docs" src="/en/read-the-docs.svg">
            <span>
                <img class="svg svg-inline--fa fa-code-branch icon" src="/en/branch.svg">
                {current}
            </span>
        </header>
        <main class="closed">
            <dl class="versions"><dt>Versions</dt>{versions}</dl>
            <hr>
            <small><span>Offline Mode</span></small>
        </main>
    </div>
</rtdf>
<script>
    document.querySelector("rtdf header").addEventListener("click", () => {
        document.querySelector("rtdf main").classList.toggle("closed")
    })
</script>
